name: "üìè PR Size Labeler"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  size-label:
    name: Label PR by Size
    runs-on: ubuntu-latest
    steps:
      - name: üìä Label PR by Size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'ü§© size/xs'
          xs_max_size: 10
          s_label: 'ü•≥ size/s'
          s_max_size: 100
          m_label: 'üòé size/m'
          m_max_size: 500
          l_label: 'üòñ size/l'
          l_max_size: 1000
          xl_label: 'ü§Ø size/xl'
          fail_if_xl: 'false'
          message_if_xl: >
            ‚ö†Ô∏è This PR exceeds the recommended size of 1000 lines.
            Please make sure you are NOT addressing multiple issues with one PR.
            Consider splitting this into smaller, more focused pull requests.
          files_to_ignore: 'package-lock.json *.lock docs/* CHANGELOG.md'
