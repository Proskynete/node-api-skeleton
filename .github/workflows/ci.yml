name: "ğŸ‘¾ Continuous Integration"

on:
  push:
    branches:
      - main
      - feat/**
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{matrix.os}}
    strategy:
      max-parallel: 24
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [24.x]
    steps:
      - name: ğŸ“š Checkout git repository
        uses: actions/checkout@v6

      - name: ğŸŸ¢ Setup Node.js Environment
        uses: ./.github/actions/setup-node

      - name: ğŸ—ï¸ Build application with SWC
        run: npm run build

      - name: ğŸ§ª Run tests with Vitest
        run: npm run test

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '24.x'
