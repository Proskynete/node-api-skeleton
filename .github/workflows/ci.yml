name: 'ğŸ‘¾ Continuous Integration'

on:
  push:
    branches:
      - main
      - feat/**
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{matrix.os}}
    strategy:
      max-parallel: 24
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x, 22.x]
    steps:
      - name: ğŸ“š Checkout git repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'

      - name: ğŸ›  Install Node.js dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application with SWC
        run: npm run build

      - name: ğŸ§ª Run tests with Vitest
        run: npm run test

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ğŸ“¤ Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
